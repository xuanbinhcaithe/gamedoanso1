    <meta charset="UTF-8">

<body>
<script>
    let a=['0','1','2','3','4','5','6','7'];
    let number=parseInt(prompt('enter'));
    function tuyenTinh(arr) {
        let result =false;
        for (let i=0;i<arr.length;i++) {
            if (arr[i] ==number) {
                result=true;
            }
        }
        return result;

    }





    function nhiPhan (arr) {
        arr = arr.sort(function (a, b) {
            return a - b;
        });
        let min = 0;
        let max = arr.length - 1;
        let d =0;
        while (min <= max) {
            d=Math.floor((min+max)/2);
            if (number == arr[d]) {
                return d;
            } else if (number > arr[d]) {
                min = d + 1;
            } else {
                max = d - 1;
            }
        }
    };
     let t0=performance.now();
    console.log(tuyenTinh(a));
    let t1=performance.now();
    console.log(t1-t0);


    let x=performance.now();
    console.log(nhiPhan(a));
    let y=performance.now();
    console.log(y-x);


    //

</script>
</body>
</html>
